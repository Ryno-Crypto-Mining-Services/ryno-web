name: Deploy to Manus

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper git info
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: TypeScript check
        run: pnpm check
      
      - name: Build project
        run: pnpm build
        env:
          SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID || 'mo8rs3o1' }}
          SANITY_DATASET: ${{ secrets.SANITY_DATASET || 'production' }}
          VITE_APP_TITLE: "Ryno Crypto Services & TerraHash Stack"
      
      - name: Deployment instructions
        run: |
          echo "‚úÖ Build successful!"
          echo ""
          echo "üì¶ To deploy this build to production:"
          echo "1. Go to Manus Dashboard: https://manus.im/projects"
          echo "2. Open project: ryno-terrahash-website"
          echo "3. Click 'Create Checkpoint' or use the Publish button"
          echo ""
          echo "üîÑ Or use the Manus CLI if available:"
          echo "   manus deploy --project ryno-terrahash-website"
          echo ""
          echo "üåê Production URL: https://rynocripto-rwmgyyvp.manus.space"
